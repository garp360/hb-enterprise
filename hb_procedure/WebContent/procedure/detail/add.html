
	<div class="modal-header">
        <button type="button" class="close" ng-click="close()">&times;</button>
        <h4 class="modal-title">Create Procedure</h4>
	</div>
	<div class="modal-body">
	<form class="edit-form">
		<div class="form-group inline">
			<label for="name" class="control-label">Procedure Name:</label>
			<div>
				<input type="text" ng-model="procedure.name" class="form-control" style="width:300px;">
			</div>
		</div>
		<div class="form-group inline">
			<label for="permission" class="control-label">Abbreviation:</label>
			<div>
				<input type="text" ng-model="procedure.abbr" class="form-control" style="width:300px;">
			</div>
		</div>
		<div class="form-group inline">
			<label for="permission" class="control-label">Code:</label>
			<div>
				<input type="text" ng-model="procedure.code" class="form-control" style="width:300px;">
			</div>
		</div>
		<div class="form-group inline">
			<label for="permission" class="control-label">Description:</label>
			<div>
				<textarea ng-model="procedure.description" class="form-control" style="width:300px;" rows="3"></textarea>
			</div>
		</div>
	</form>
	</div>
	<div class="modal-footer">
		<div class="pull-left">
	        <button type="button" class="btn btn-default" ng-click="reset()">Reset</button>
		</div>
		<div class="pull-right">
	        <button ng-show="isEdit" type="button" class="btn btn-default" ng-click="delete()">Close</button>
	        <button type="button" class="btn btn-primary" ng-click="save()">Close</button>
	        <button type="button" class="btn btn-default" ng-click="close()">Close</button>
		</div>
	</div>
